<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Netflix-Clone</title>
  </head>
  <body>
    <!-- -----------NAVBAR--------------------- -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-3">
      <div class="container-fluid text-light">
        <a class="navbar-brand text-danger" href="#"
          ><strong>Netflix</strong></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TV Shows</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">New & Popular</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My List</a>
              </li>
            </ul>
          </div>
          <!-- <div class="">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link"><i class="bi bi-search text-white"></i></a>
              </li>
              <li class="nav-item"><a class="nav-link" href="">DVD</a></li>
              <li class="nav-item">
                <a class="nav-link" href=""
                  ><i class="bi bi-bell-fill text-white"></i
                ></a>
              </li>
              <li class="nav-item"></li>
            </ul>
          </div> -->
        </div>
      </div>
    </nav>
    <div class="hero container mt-5 text-light">
      <div class="row">
        <div class="col mb-4">
          <h2>My List</h2>
          <div>
            <!-- <div class="image1"></div>
            <div class="image2"></div> -->
            <img
              class="img-fluid rounded"
              src="./images/background.jpg"
              alt="image1"
            />
            <img
              class="img-fluid rounded"
              src="./images/image2.jpg"
              alt="image2"
            />
            <img
              class="img-fluid rounded"
              src="./images/image3.jpg"
              alt=""
            />
            <img class="img-fluid rounded" src="./images/image4.jpg" alt="" />
            <img class="img-fluid rounded" src="./images/images5.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mb-4">
          <h2>Popular on Netflix</h2>
          <div>
            <img class="img-fluid rounded" src="./images/image6.jpg" alt="" />
            <img class="img-fluid rounded" src="./images/image7.webp" alt="" />
            <img class="img-fluid rounded" src="./images/image8.png" alt="" />
            <img class="img-fluid rounded" src="./images/image9.jpg" alt="" />
            <img class="img-fluid rounded" src="./images/image10.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mb-4">
          <h2>Trending Now</h2>
          <div>
            <img class="img-fluid rounded" src="./images/image11.jpg" alt="" />
            <img class="img-fluid rounded" src="./images/image12.jpg" alt="" />
            <img class="img-fluid rounded" src="./images/image13.jpg" alt="" />
            <img class="img-fluid rounded" src="./images/image14.jpg" alt="" />
            <img class="img-fluid rounded" src="./images/image15.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
